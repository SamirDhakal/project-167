<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
        <meta name = "apple-mobile-web-app-capable" content = "yes"/>
        <script src ="​https://aframe.io/releases/0.6.0/aframe.min.js​"></script>
        <script src ="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <scirpt src = "./play-on-click"></script>
    </head>
    <body>
        <a-scene embedded>
            <a-assets>

                <video id = "video" 
                  src = "./walking.gif"
                  preload = "auto"  
                  loop = "true" 
                  playsinline
                  webkit-playsinline 
                  autoplay 
                  crossorigin = "anonymous">
                </video>

              </a-assets>

            <a-nft id = "nft1" 
                type = "nft" 
                url = "./assets/hqdefault" 
                smooth = "true" 
                smoothCount = "10" 
                smoothTolerance = ".01"
                smoothThreshold = "5">

                <a-video id = "vid" 
                    src = "#video" 
                    width = "300" 
                    height = "300" 
                    position = "150 150 -50" 
                    rotation = "-90 0 0"
                    play-on-click>
                </a-video>

            </a-nft>
        </a-scene>
    </body>
</html>
